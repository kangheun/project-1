<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0 auto;
            padding: 0;

        }

        .header{
            display: flex;
            margin: 0px;
            padding: 28px;
            justify-content: center;
            align-items: center;
            background-color: skyblue;
        }

        .headername{
            display: flex;
            font-size: 30px;
            
        }
        .main{
            display: flex;
            margin: 0px;
            padding: 0;
            
            
        }
        .mainleft{
            display: flex;
            flex-direction: column;
            margin: 50px;
            align-items: baseline;
            justify-content: baseline;
            width: 100px;
            height: 100px;
            gap: 15px;
            
        }
        .all{
            display: flex;
            flex-direction: column;
            cursor: pointer;
            justify-content: baseline;
            align-items: baseline;
        }
        .section{
            display: flex;
            flex-direction: row;
            cursor: pointer;
            
        }
        .section-1{
            display: flex;
            flex-direction: column;
            cursor: pointer;
            justify-content: baseline;
            align-items: baseline;

        }
        .section
       .card{
        display: none;
        
       }
    </style>
    <title>Document</title>
    
</head>
<body>
    <div class="header">
        <div class="headername">
            <div>예약 정리 사이트</div>
            
        </div>
    </div>
    <div>
        <div class="main">
            <div class="mainleft">
                
                <div class="all">
                    <div>전체</div>

                </div>
                
                <div class="section">
                    <input class= "section-1" type="text" placeholder="계획 1">
                    </input>
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <input class="card-title" type="text" placeholder="장소입력"></input>
                          <h3 class="card-subtitle-text1">일자</h3>
                          <h6 class="card-subtitle-text2">상세 주소</h6>
                          <p class="card-text">추가 내용 기입</p>
                          <a href="#" class="card-link">닫기</a>
                          <a href="#" class="card-link">공유</a>
                        </div>
                    </div>
                    
                </div>
                

            </div>
            <div class="mainright">
                <div class="map">

                </div>
                <div class="buttons">

                </div>

            </div>
        </div>
    </div>


    </script>
</body>
</html>
